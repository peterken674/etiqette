{% extends 'etiqette/base.html' %}
{% load static %}
{% load bootstrap5 %}


{% block content %}
<main class="content">
    <div class="content-wrapper">
        <div class="ticket-card mx-5 mt-5 p-5">
            <form action="" method="post" id="checkoutForm">
            <table class="table w-100">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Ticket</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Number of seats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>IMAX (Early Morning)</td>
                        <td>300 KES</td>
                        <td><input type="number" name="noTickets" id="noTickets" value="1" min="1" max="9"></td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <th>Total</th>
                        <th><span id="totalCost">300</span> KES</th>
                        <th><span id="totalSeats">1</span></th>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-primary btn-sm text-uppercase" href="#" role="button">Check out </a>
            </form>
        </div>
        <div class="dividing-line m-5"></div>
    </div>
    <div class="bg">
        <img src="{% static 'img/backdrop.jpg'%}" alt="">
    </div>
</main>
{%endblock%}
